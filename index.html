<head>

        body {
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        p {
            width: 350px;
            margin: 0px;
        }


    </style>
    <link rel="stylesheet" type="text/css" href="stules.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<!--    <div id="main">-->
<!--        <h1>Бронирование стола</h1>-->

<!--    </div>-->
    <form class="reg-form" id="form">
        <h1>Резервирование стола</h1>
        <div class="mb-3">
            <label for="data" class="form-label">Введите номер стола, имя и время на которое хотите забронировать</label>
            <input type="text" id="data" name="data" class="reg-form__input form-control">
        </div>
        <div class="mb-3">
            <input class="btn btn-danger" type="reset" value="Сбросить">
<!--            <input id="invite" class="btn btn-success" type="submit" value="Отправить">-->
            <button id="submit" type="submit" class="btn btn-success">Забронировать</button>
        </div>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        submit.addEventListener("click", () => {
            let data = document.getElementById("data").value;

            tg.sendData(data);
            tg.close();
        });
    </script>
</body>
</html>
