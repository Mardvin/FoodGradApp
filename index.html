<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: 0;
        }

        .reg-form {
            max-width: 400px;
            margin: 0 auto;
            display: none;
            text-align: center;

        }
        body {
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

    </style>
    <link rel="stylesheet" type="text/css" href="stules.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main">
        <h1>Бронирование стола</h1>
        <p>Благодарим вас, что пользуетесь нашим сервисом</p>
        <button id="booking">Зарезервировать стол</button>
    </div>
    <form class="reg-form" method="POST" id="form">
        <h1>Резервирование стола</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Введите номер стола и время на которое хотите забронировать</label>
            <input type="text" id="name" name="name" class="reg-form__input form-control">
        </div>
        <div class="mb-3">
            <input class="btn btn-danger" type="reset" value="Сбросить">
            <input id="submit" class="btn btn-success" type="submit" value="Отправить">
        </div>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let booking = document.getElementById("booking");
        let submit = document.getElementInId("submit");

        booking.addEventListener("click", () => {
            document.getElementByID("main").style.display = "none";
            document.getElementByID("form").style.display = "block";
            document.getElementByID("user_name").value = tg.initDataUnsafe.first_name
        });
    </script>
</body>
</html>
